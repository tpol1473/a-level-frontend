<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes searcher</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="wrapper__filters">
        <form name="filtersForm" class="form">
          <div class="form__item">
            <label for="name">Search by name</label>
            <input type="text" name="name" id="name" placeholder="search by name" />
          </div>

          <div class="form__item form__item--radio">
            <input type="radio" name="group" id="group_1" value="galaxy" />
            <label for="group_1">Guardians of Galaxy</label>
          </div>

          <div class="form__item form__item--radio">
            <input type="radio" name="group" id="group_2" value="avengers" />
            <label for="group_2">Avengers</label>
          </div>

          <button type="submit" class="form__item">Apply</button>
          <button type="reset" class="form__item">Reset</button>
        </form>
      </aside>
      <main class="wrapper__content">
        <p id="loading" class="content__loader">Loading...</p>
        <div id="content" class="content"></div>
      </main>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
